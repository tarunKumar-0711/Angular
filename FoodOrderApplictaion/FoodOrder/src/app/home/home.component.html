<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageurl }}" alt="food images" />
      <div class="content">
        <div class="name">{{ food.name }}</div>
        <span class="fav  {{ food.favorite ? '' : 'not' }}">:-></span>

        <div class="footer">
          <div class="origin">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
            <div class="price">Rs.{{ food.price }}</div>
            <div class="cookTime">
              Approximate time to cook is {{ food.cookTime }} minutes.
            </div>
            <div class="rating">Rating = {{ food.star }}</div>
            <span *ngFor="let tag of food.tags">
              {{ tag }}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
